[config]
extra_lang = false

[errstr]
open = <ul>
item = <li>%s</li>
close = </ul>

[fsbcode]
code = <div class="code"><div class="code_title">%1$s (<a href="#" onclick="selectCode(this.parentNode.parentNode.getElementsByTagName('PRE')[0]); return false">%3$s</a>)</div><pre class="code_content">%2$s</pre></div>
quote = <div class="quote"><div class="quote_title">%s</div><div class="quote_content">%s</div></div>
quote_user = <div class="quote"><div class="quote_title">%s (%s)</div><div class="quote_content">%s</div></div>
attach = <div class="attach"><div class="attach_title">%s</div><div class="attach_content"><div class="attach_data"><a href="%s" target="_blank" class="download">%s</a><br />%s</div>%s</div></div>
cant_attach = <div class="attach"><div class="attach_title">%s</div><div class="attach_content"><span style="font-weight: bold">%s</span><br />%s</div></div>
url = <a href="%s" class="fsbcode_url" title="%s" target="_blank">%s</a>

[pagination]
url_global = <div class="pagination_block"><div class="pagination_form"><input type="text" name="page" maxlength="5" onkeyup="e = new Event(event || window.event); if (e.key == 'enter') location.href='%2$s'+this.parentNode.childNodes[0].value" /><input value="%3$s" type="button" onclick="location.href='%2$s'+this.parentNode.childNodes[0].value" class="submit" /></div>%1$s</div>
url = <a href="%s">%s</a>
url_cur = <span class="pagination_block_cur" onclick=" if (this.parentNode.childNodes[0].style.display!='block') {this.parentNode.childNodes[0].style.display='block'; this.parentNode.childNodes[0].childNodes[0].focus();} else {this.parentNode.childNodes[0].style.display='none'; this.parentNode.childNodes[0].childNodes[0].blur();} " >%s</span>
url_separator = 
topic_global = <span class="small">(%s)</span>
topic = <a href="%s">%s</a>
topic_cur = <span style="font-weight: bold">%s</span>
topic_separator = , 

[other]
nickname = <span %s>%s</span>
nickname_link = <a href="%s" %s>%s</a>
forum_link = <a href="%s" %s>%s</a>
title_separator =  :: 

