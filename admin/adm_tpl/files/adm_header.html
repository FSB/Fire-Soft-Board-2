<body onload="init_admin()">
<div class="main">

<table width="100%">
	<tr>
		<td class="forum" colspan="2">
			<strong>
			<a href="{U_INDEX}">{LG_ADM_INDEX}</a>
			- <a href="{U_INDEX_FORUM}">{LG_FORUM_INDEX}</a>
			<switch name="is_fondator">- <a href="{U_EDIT_MENU}">{LG_EDIT_MENU}</a></switch>
			- <a href="{U_REFRESH}">{LG_REFRESH_MENU}</a>
			</strong>
		</td>
	</tr>
	<tr>
		<td valign="top" width="150">
			<br style="line-height: 5px" /><div style="width: 150px;"><include name="adm_menu.html" /></div>
		</td>
		<td valign="top">
			<br style="line-height: 5px" />
			<switch name="use_module_page">
				<include name="adm_module_header.html" />
			</switch>
			<div class="explain">
				<h2>{EXPLAIN_TITLE}</h2>
				<span>{EXPLAIN_DESC}</span>
			</div>
			<br />
			<switch name="nav_exists">
				<div class="nav">
					<block name="nav"><if content="$nav.URL"><a href="{nav.URL}">{nav.NAME}</a><else>{nav.NAME}</if> <if content="!$nav.LAST_ROW">&#187;</if> </block>
				</div>
			</switch>
